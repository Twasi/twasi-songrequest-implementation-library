<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twasi SR Implementation-Library Demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
<div id="init">
    Press F12 to open a developer console.
</div>
<div id="player">
    <form action="#">
        <p class="range-field">
            <input type="range" min="0" max="1000" id="slider"/>
        </p>
    </form>

    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Artist:</b> <span id="artist"></span></p>
    <p><b>Platform:</b> <span id="platform"></span></p>
    <iframe id="youtube-player" type="text/html" width="640" height="360"
            src="http://www.youtube.com/embed/?enablejsapi=1"
            frameborder="0"></iframe>
</div>
</body>
<script src="../dist/bundle.js"></script>
<script src="demo.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
