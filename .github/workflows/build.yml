name: Build & Deploy to Twasi-Panel

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2-beta
      with:
        path: 'lib'
    - name: Check out twasi-panel
      uses: actions/checkout@v2-beta
      with:
        repository: 'twasi/twasi-panel'
        path: 'panel'
        ref: 'master'
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install, build & commit
      run: |
        cd lib
        npm install
        npm run build
        cp dist/bundle.js ../panel/public/tsri-bundle.js
        cd ../panel
        git config --local user.email "info@twasi.net"
        git config --local user.name "Twasi"
        git add -A
        git commit -m "Update TSRI lib"
        git push "https://${{ secrets.GH_ACCOUNT }}:${{ secrets.GH_TOKEN }}@github.com/Twasi/twasi-panel.git"
      env:
        CI: true
    - name: Push to twasi-panel
      uses: ad-m/github-push-action@v0.5.0
      with:
        repository: 'twasi/twasi-panel'
        github_token: ${{ secrets.GH_TOKEN }}
        directory: 'panel'
